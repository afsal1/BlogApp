{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>
  <body style="background-color: wheat;">
    <!-- Side navigation -->
    <div class="sidenav">
      <div class="image" style="padding-left: 30px;">
        <img
          src="{% static 'images/dummy_image.png' %}"
          class="img-circle"
          style="height: 90px; width: 90px;"
        />
        <h3 style="color: whitesmoke;">{{ user.username }}</h3>
      </div>

      <a href="/homepage/">Home</a>
      <a href="/all_feeds/">All Feeds</a>
      <a href="/upload_feed/">Upload Feed</a>
      <a href="/logout/">Logout</a>
    </div>

    <!-- Page content -->
    <div class="main">
      {% block content %} 
      <div class="form-group row" style="align-content: center;">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-md-6" style="padding-left: 370px;padding-top:300px;">
          <a href="/upload_feed/"><button type="button" class="btn btn-primary">New Feed</button></a>
          <a href="/all_feeds"><button type="button" class="btn btn-primary">View All Feeds</button></a>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
