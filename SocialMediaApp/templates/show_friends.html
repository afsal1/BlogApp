{% extends "Homepage.html" %} {% load static %} {% block content %}
<div class="card" style="width: 400px;">
  {% for friend in friends %}
  <img
    class="card-img-top"
    src="{% static 'images/dummy_image.png' %}"
    style="height: 90px; width: 90px;"
    alt="Card image"
  />
  <div class="card-body">
    <h4 class="card-title">{{friend.username}}</h4>
  </div>
  {% endfor %}
</div>

{% endblock %}
