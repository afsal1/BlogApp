<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: wheat;">
    <form method="POST" class="login-form">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row" style="align-content: center;">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-md-6" style="padding-left: 380px;">
            <h1><span>Login</span></h1>
          </div>
        </div>

        <div class="input pb-3" style="padding-left: 400px;">
          <input type="text" placeholder="Username" name="username" required />
        </div>
        <div class="input pt-3" style="padding-left: 400px; padding-top: 10px;">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-group row">
          <div
            class="col-sm-4 pt-3"
            style="padding-left: 480px; padding-top: 10px;"
          >
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
        <div style="padding-left: 550px;">
          <a href="/signup/">Don't have account..?</a>
          <div style="color: red;">
            {% for message in messages %}
            <h3>{{ message}}</h3>
            {% endfor %}
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
