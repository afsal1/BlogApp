{% extends "Homepage.html" %} {% load static %} {% block content %}
<form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <div class="container">
      <br />
      <div class="form-group row" style="align-content: center;">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-md-6" style="padding-left: 300px;">
          <h1><span>New Post</span></h1>
        </div>
      </div>

      <div class="input pb-3" style="padding-left: 400px;">
        <input type="text" placeholder="Title" name="title" required />
      </div>
      <div class="input pb-3" style="padding-left: 400px;padding-top:30px;">
        <form action="">
          <label for="category">Choose Category:</label>
          <select name="category" id="category">
            <option value="blog">Blog</option>
            <option value="travel">Travel</option>
            <option value="other">Other</option>
          </select>
        </form>
      </div>
      <div class="input pb-3" style="padding-left: 400px;padding-top:30px;">
        <input type="text" placeholder="Tags" name="tags" required />
      </div>
      <div class="input pb-3" style="padding-left: 400px;padding-top:30px;">
      <label>Content</label>
        <textarea name="content" cols="50" rows="5" ></textarea>
        <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
      </div>
      
      
      </div>
      <div class="form-group row">
        <div
          class="col-sm-4 pt-3"
          style="padding-left: 530px; padding-top: 10px;"
        >
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
  

{% endblock %}
